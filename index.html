<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Tabs</title>
  </head>
  <body>
    <main>
      <div class="header">
        <span class="first">First Tab</span>
        <span class="second">Second Tab</span>
        <span class="third">Third Tab</span>
        <span class="fourth">Fourth Tab</span>
      </div>
      <div class="text">
        Clicking each tab should hide the content of the other tab and show the
        content of clicked tab. By default, enable the first tab.
      </div>
      <div class="content">First Tab content to be displayed here.</div>
      <div class="text">
        Add some dummy content or just add a simple text showing the tab
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
